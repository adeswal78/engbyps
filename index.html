<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RWA by Sunny Ji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: radial-gradient(circle at 60% 40%, #ffb347 0%, #ff5858 60%, #d7263d 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 24px;
            background: linear-gradient(135deg, #fffbe7 0%, #ffe0e6 100%);
            border-radius: 22px;
            box-shadow: 0 12px 48px 0 #d7263d44;
            border: 3px solid #d7263d;
        }
        
        h1 {
            text-align: center;
            color: #d7263d;
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 18px;
            font-family: 'Segoe UI Black', Arial, sans-serif;
            text-shadow: 2px 2px 0 #fff, 0 2px 8px #d7263d44;
        }
        
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 32px;
            gap: 10px;
        }
        
        .search-input {
            width: 340px;
            padding: 12px 16px;
            font-size: 1.1rem;
            border: 2px solid #d7263d;
            border-radius: 10px;
            outline: none;
            transition: border 0.2s;
            box-shadow: 0 2px 8px #d7263d22;
        }
        
        .search-input:focus {
            border-color: #fbb040;
            background: #fffbe7;
        }
        
        .search-clear {
            background: linear-gradient(90deg, #fbb040 0%, #d7263d 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1.05rem;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 8px #d7263d33;
            transition: background 0.2s, transform 0.15s;
        }
        
        .search-clear:hover {
            background: linear-gradient(90deg, #d7263d 0%, #fbb040 100%);
            transform: scale(1.07);
        }
        
        .course-list {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
        }
        
        .course-card {
            background: linear-gradient(135deg, #fbb040 0%, #ff5858 100%);
            border-radius: 22px;
            box-shadow: 0 8px 32px #d7263d22;
            width: 340px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.22s, box-shadow 0.22s;
            border: 2px solid #fffbe7;
            position: relative;
        }
        
        .course-card:hover {
            transform: translateY(-8px) scale(1.04) rotate(-1deg);
            box-shadow: 0 16px 48px #d7263d44;
            border-color: #d7263d;
        }
        
        .course-thumb {
            width: 100%;
            height: 220px;
            object-fit: contain;
            background: #fff;
            border-bottom: 2px solid #fbb040;
            display: block;
            margin: 0 auto;
        }
        
        .course-content {
            padding: 22px 22px 18px 22px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .course-title {
            font-size: 1.35rem;
            font-weight: 700;
            color: #d7263d;
            margin: 0 0 4px 0;
            letter-spacing: 1px;
        }
        
        .course-exam {
            font-size: 1.05rem;
            color: #fbb040;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .course-meta {
            display: flex;
            gap: 16px;
            font-size: 0.99rem;
            color: #b23c3c;
            margin-bottom: 8px;
        }
        
        .no-courses {
            text-align: center;
            color: #fff;
            font-size: 1.3rem;
            margin-top: 40px;
            text-shadow: 1px 1px 0 #d7263d, 0 2px 8px #d7263d44;
        }
        
        @media (max-width: 700px) {
            .container {
                padding: 8px;
            }
            .course-card {
                width: 98vw;
            }
            .search-input {
                width: 90vw;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="appHeading">Loading...</h1>
        <div class="search-bar">
            <input id="searchInput" class="search-input" type="text" placeholder="Search courses...">
            <button id="clearBtn" class="search-clear" type="button">Clear</button>
        </div>
        <div id="courseList" class="course-list"></div>
        <div id="noCourses" class="no-courses" style="display:none;">No courses found.</div>
    </div>
    <script>
        function getQueryParam(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        let allCourses = [];
        let appName = "App"; // Default

        // Fetch from local Python backend
        async function fetchCourses() {
            try {
                const appId = getQueryParam("app_id");
                const res = await fetch(`https://adeswal-eng.onrender.com/api/get/courselistnewv2`);
                const json = await res.json();
                // Set app name from backend response if available
                if (json.app_name) {
                    appName = json.app_name;
                    document.getElementById('appHeading').textContent = appName;
                } else {
                    document.getElementById('appHeading').textContent = "Courses";
                }
                if (json.status === 200 && Array.isArray(json.data) && json.data.length > 0) {
                    allCourses = json.data;
                    renderCourses(allCourses, appId); // <-- Pass appId here
                    document.getElementById('noCourses').style.display = 'none';
                } else if (json.status === 401) {
                    document.getElementById('noCourses').textContent = "Unauthorized: Invalid token or user id.";
                    document.getElementById('noCourses').style.display = 'block';
                } else {
                    document.getElementById('noCourses').style.display = 'block';
                }
            } catch (err) {
                document.getElementById('appHeading').textContent = "Courses";
                document.getElementById('noCourses').textContent = "Failed to load courses.";
                document.getElementById('noCourses').style.display = 'block';
            }
        }

        function renderCourses(courses, appId) { // <-- Accept appId here
            const courseList = document.getElementById('courseList');
            courseList.innerHTML = '';
            courses.forEach(course => {
                if (course.enable !== "1") return;

                const card = document.createElement('div');
                card.className = 'course-card';
                card.tabIndex = 0;
                card.setAttribute('aria-label', course.course_name);

                const thumb = document.createElement('img');
                thumb.className = 'course-thumb';
                thumb.src = course.course_thumbnail || 'https://i.postimg.cc/x1M0YN5Z/sunny.jpg';
                thumb.alt = course.course_name;
                thumb.onerror = function() {
                    this.onerror = null;
                    this.src = 'https://i.postimg.cc/x1M0YN5Z/sunny.jpg';
                };

                const content = document.createElement('div');
                content.className = 'course-content';

                const title = document.createElement('div');
                title.className = 'course-title';
                title.textContent = course.course_name;

                const exam = document.createElement('div');
                exam.className = 'course-exam';
                exam.textContent = course.exam_name || '';

                const meta = document.createElement('div');
                meta.className = 'course-meta';
                meta.innerHTML = `
                    <span>Start: ${course.start_date || '-'}</span>
                `;

                content.appendChild(title);
                content.appendChild(exam);
                content.appendChild(meta);

                card.appendChild(thumb);
                card.appendChild(content);

                // Redirect to course-detail.html on click
                card.style.cursor = "pointer";
                card.onmouseover = function() {
                    card.style.transform = "scale(1.04) rotate(-1deg)";
                };
                card.onmouseout = function() {
                    card.style.transform = "";
                };
                card.onclick = function() {
                    // If course is from new API (courselistnewv2) or is a folder/material_type
                    if ((course.type === 'COURSE' && course.hasOwnProperty('parent_id')) || course.material_type === 'FOLDER') {
                        // New API course or folder: open folder-view.html
                        window.location.href = `folder-view.html?course_id=${courseId}&parent_id=${parentId}`;
                    } else {
                        // Old API course: open course-detail.html
                        window.location.href = `course-detail.html?course_id=${courseId}&parent_id=${parentId}`;
                    }
                };

                courseList.appendChild(card);
            });
            // If no enabled courses, show message
            if (!courseList.hasChildNodes()) {
                document.getElementById('noCourses').style.display = 'block';
            }
        }

        // Search logic
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearBtn');
            searchInput.addEventListener('input', function() {
                const val = searchInput.value.trim().toLowerCase();
                if (!val) {
                    renderCourses(allCourses);
                    return;
                }
                const filtered = allCourses.filter(c =>
                    (c.course_name && c.course_name.toLowerCase().includes(val)) ||
                    (c.exam_name && c.exam_name.toLowerCase().includes(val))
                );
                renderCourses(filtered);
            });
            clearBtn.onclick = function() {
                searchInput.value = "";
                renderCourses(allCourses);
            };
        });

        fetchCourses();
    </script>
</body>

</html>
